<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Kuwitasi</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-md p-6">

            <!-- Header -->
            <div class="mb-4">
                <h1 class="text-2xl font-bold text-center text-gray-800">Cetak Kwitansi</h1>
            </div>
            <hr class="border-gray-200 mb-6">

            <!-- Form -->
            <div class="space-y-4 mb-6">
                <div class="form-name">
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                    <input id="nama" type="text" placeholder="Masukkan Nama Anda"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <hr class="border-gray-200">
                
                <div class="form-input">
                    <label for="item" class="block text-sm font-medium text-gray-700 mb-1">Barang</label>
                    <input id="item" type="text" placeholder="Masukkan Nama Barang"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <hr class="border-gray-200">
                
                <div class="form-harga">
                    <label for="harga" class="block text-sm font-medium text-gray-700 mb-1">Harga</label>
                    <input id="harga" type="number" placeholder="Masukkan Harga Barang"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <hr class="border-gray-200 mb-6">
            
            <div class="text-center mb-6">
                <button id="btn-submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-300 ease-in-out">
                    Tambahkan
                </button>
            </div>
            <hr class="border-gray-200 mb-6">
            
            <!-- Cart Section -->
            <div class="bg-gray-50 p-4 rounded-md">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Daftar Barang</h3>
                </div>

                <div class="overflow-x-auto mb-4">
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 border-b text-sm font-medium text-gray-700">ID</th>
                                <th class="py-2 px-4 border-b text-sm font-medium text-gray-700">Nama Barang</th>
                                <th class="py-2 px-4 border-b text-sm font-medium text-gray-700">Harga (Rp)</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center">
                    <button id="cetak" 
                        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-8 rounded-md transition duration-300 ease-in-out">
                        CETAK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
